<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .calendar {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
        }
        .calendar-header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .calendar-body {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            padding: 10px;
        }
        .calendar-body div {
            text-align: center;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
        .calendar-body div:hover {
            background-color: #f0f0f0;
        }
        .calendar-body .day-name {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calendar">
        <div class="calendar-header">
            <h3>March 2025</h3>
        </div>
        <div class="calendar-body">
            <div class="day-name">Sun</div>
            <div class="day-name">Mon</div>
            <div class="day-name">Tue</div>
            <div class="day-name">Wed</div>
            <div class="day-name">Thu</div>
            <div class="day-name">Fri</div>
            <div class="day-name">Sat</div>
            
            <div></div><div></div><div></div><div>1</div><div>2</div><div>3</div><div>4</div>
            <div>5</div><div>6</div><div>7</div><div>8</div><div>9</div><div>10</div><div>11</div>
            <div>12</div><div>13</div><div>14</div><div>15</div><div>16</div><div>17</div><div>18</div>
            <div>19</div><div>20</div><div>21</div><div>22</div><div>23</div><div>24</div><div>25</div>
            <div>26</div><div>27</div><div>28</div><div>29</div><div>30</div><div>31</div>
        </div>
    </div>
</body>
</html>
